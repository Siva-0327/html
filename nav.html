<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        nav {
            background-color: #333;
            overflow: hidden;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            float: left;
        }
        
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #575757;
        }
        
        section {
            padding: 60px 20px;
            margin-top: 50px;
        }
        
        section h1 {
            margin-top: 0;
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Example Sections -->
    <section id="home">
        <h1>Home</h1>
        <p>Welcome to the Home section.</p>
    </section>

    <section id="about">
        <h1>About</h1>
        <p>Learn more About us.</p>
    </section>

    <section id="skills">
        <h1>Skills</h1>
        <p>These are our Skills.</p>
    </section>

    <section id="contact">
        <h1>Contact</h1>
        <p>Get in touch with us.</p>
    </section>
</body>
</html>
